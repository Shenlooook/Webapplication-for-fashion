<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Test.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <button class="redirect-button" onclick="window.location.href='/Zweitseite'">Button, der ein weiterleitet</button>
            <button class="redirect-button" onclick="window.location.href='/Test'">Button auf die Testseite</button>
            <button class="redirect-button" onclick="window.location.href='/Anmelden'">Zu der Anmelden-Seite</button>
            <button class="redirect-button" onclick="window.location.href='/Registrieren'">Zu der Registrieren-Seite</button>
            <button class="redirect-button" onclick="window.location.href='/Gesetze'">Zu den Gesetzen</button>
        </header>
        <div class="left-aside">Linke Sidebar</div>
        <main>
            <h1>Haupt-Seite</h1>
            {% if Angemeldet %}
                <h2>Willkommen, {{ username }}!</h2>
                <button onclick="window.location.href='/Abmelden'">Abmelden</button>
            {% else %}
                <h3>Melde dich hier an</h3>
                <a href="/Anmelden">ZurÃ¼ck zum Login</a>
                <br>
                <h3>Noch keinen Account?</h3>
                <a href="/Registrieren">Registrieren</a>
            {% endif %}
        </main>
        <div class="right-aside">Rechte Sidebar</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
